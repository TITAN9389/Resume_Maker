<!DOCTYPE html>
<html>

<head>
    <title>My Resume</title>
    <meta name="viewport" content="width=device-width" />
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="assets/css/resume_temp3.css">
    <link href='http://fonts.googleapis.com/css?family=Rokkitt:400,700|Lato:400,300' rel='stylesheet' type='text/css'>
</head>

<body id="top">
    <div id="cv" class="instaFade">
        <div class="mainDetails">
            <div class="quickFade headshot">
                <div id="pp_info"></div>
            </div>
            <div id="namep">
                <h1 class="quickFade delayTwo" id="name"></h1>
                <!-- <h2 class="quickFade delayThree"></h2> -->
            </div>
            <div id="contactDetails" class="quickFade delayFour">
                <ul>
                    <li>e: <a href="#" target="_blank" id="email"></a></li>
                    <li>w: <a href="#" id="web"></a></li>
                    <li id="phone">m: </li>
                </ul>
            </div>
            <div class="clear"></div>
        </div>
        <div id="mainArea" class="quickFade delayFive">
            <section>
                <article>
                    <div class="sectionTitle">
                        <h1>Personal Profile</h1>
                    </div>
                    <div class="sectionContent">
                        <p id="about_me"></p>
                    </div>
                </article>
                <div class="clear"></div>
            </section>
            <section>
                <div class="sectionTitle">
                    <h1>Work Experience</h1>
                </div>
                <div class="sectionContent">
                    <article>
                        <h2 id="title1"></h2>
                        <h3 id="company1"></h3>
                        <p class="subDetails" id="date1"></p>
                    </article>
                    <article>
                        <h2 id="title2"></h2>
                        <h3 id="company2"></h3>
                        <p class="subDetails" id="date2"></p>
                    </article>
                    <article>
                        <h2 id="title3"></h2>
                        <h3 id="company3"></h3>
                        <p class="subDetails" id="date3"></p>
                    </article>
                </div>
                <div class="clear"></div>
            </section>
            <section>
                <div class="sectionTitle">
                    <h1>Key Skills</h1>
                </div>
                <div class="sectionContent">
                    <ul class="keySkills">
                        <li id="skill1"></li>
                        <li id="skill2"></li>
                        <li id="skill3"></li>
                        <li id="skill4"></li>
                    </ul>
                </div>
                <div class="clear"></div>
            </section>
            <section>
                <div class="sectionTitle">
                    <h1>Education</h1>
                </div>
                <div class="sectionContent">
                    <article>
                        <h2 id="course1"></h2>
                        <p class="subDetails" id="dateE1"></p>
                        <p id="institute1"></p>
                    </article>
                    <article>
                        <h2 id="course2"></h2>
                        <p class="subDetails" id="dateE2"></p>
                        <p id="institute2"></p>
                    </article>
                    <article>
                        <h2 id="course3"></h2>
                        <p class="subDetails" id="dateE3"></p>
                        <p id="institute3"></p>
                    </article>
                </div>
                <div class="clear"></div>
            </section>
            <section>
                <div class="sectionTitle">
                    <h1>Language</h1>
                </div>
                <div class="sectionContent">
                    <ul class="keySkills">
                        <li id="lang1"></li><span id="level1"></span>
                        <li id="lang2"></li><span id="level2"></span>
                        <li id="lang3"></li><span id="level3"></span>
                        <li id="lang4"></li><span id="level4"></span>
                    </ul>
                </div>
                <div class="clear"></div>
            </section>
            <section>
                <article>
                    <div class="sectionTitle">
                        <h1>Interests</h1>
                    </div>
                    <div class="sectionContent">
                        <p id="inter_info"></p>
                    </div>
                </article>
                <div class="clear"></div>
            </section>
        </div>
    </div>
    <a style="display: none" id="dowladLink" download="My_Resume.pdf"></a>
    <script type="text/javascript" src="assets/js/temp.js"></script>
</body>

</html>
